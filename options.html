<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <form>
        <img class="icon" src="images/lamb-circle-32.png" title="Instalamb">
        <div class="section">
            <div class="title">Home timeline</div>

            <label><input type="checkbox" id="hideHomeStories" value="hideHomeStories" /> Hide "Stories" across top of page</label>
            <label><input type="checkbox" id="hideHomeSuggestedForYou" value="hideHomeSuggestedForYou" /> Hide "Suggested for you" right sidebar</label>
            <label><input type="checkbox" id="hideHomeSuggestedPosts" value="hideHomeSuggestedPosts" /> Hide "Suggested posts" in feed</label>      
        </div>

        <div class="section">
          <div class="title">Navigation</div>

          <label class="dropdown">Default page
            <select id="defaultNavPage">
              <option value="home">Home</option>
              <option value="explore">Explore</option>
              <option value="reels">Reels</option>
              <option value="messages">Messages</option>
            </select>
          </label>

          <br>

          <label><input type="checkbox" id="hideNavHome" value="hideNavHome" /> Hide "Home" menu</label>
          <label><input type="checkbox" id="hideNavSearch" value="hideNavSearch" /> Hide "Search" menu</label>
          <label><input type="checkbox" id="hideNavExplore" value="hideNavExplore" /> Hide "Explore" menu</label>
          <label><input type="checkbox" id="hideNavReels" value="hideNavReels" /> Hide "Reels" menu</label>
          <label><input type="checkbox" id="hideNavMessages" value="hideNavMessages" /> Hide "Messages" menu</label>
          <label><input type="checkbox" id="hideNavNotifications" value="hideNavNotifications" /> Hide "Notifications" menu</label>
          <label><input type="checkbox" id="hideNavCreate" value="hideNavCreate" /> Hide "Create" menu</label>
          <label><input type="checkbox" id="hideNavProfile" value="hideNavProfile" /> Hide "Profile" menu</label>
          <label><input type="checkbox" id="hideNavThreads" value="hideNavThreads" /> Hide "Threads" menu</label>
          <label><input type="checkbox" id="hideNavMore" value="hideNavMore" /> Hide "More" menu</label>
      </div>

      <div class="section">
        <div class="title">Metrics</div>

        <label><input type="checkbox" id="hideMetricsLikes" value="hideLikes" /> Hide "Like" counts</label>
        <label><input type="checkbox" id="hideMetricsCommentCounts" value="hideCommentCounts" /> Hide "Comment" counts</label>
      </div>

      <p class="slogan">Instalamb - Makes Instagram cute and cuddly like a lamb</p>
    </form>

    <script src="options.js"></script>
  </body>
</html>
